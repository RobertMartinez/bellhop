<!DOCTYPE html>
<html>

<head>
    <title>My Simple Website</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>Please enter the correct text to access the second page.</p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" id="accessCode" placeholder="Enter the text...">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <button class="btn btn-primary" onclick="checkAccess()">Access</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
